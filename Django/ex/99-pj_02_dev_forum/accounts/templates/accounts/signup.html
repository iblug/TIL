{% extends 'base.html' %}

{% block style %}

{% endblock style %}

{% block content %}
  <div>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="input-group mb-3">
        <span class="input-group-text" id="{{ field.auto_id }}">{{ field.label }}</span>
        {{ field }}
      </div>
      {% endfor %}
      <input class="btn btn-primary" type="submit" value="회원 가입">
    </form>
  </div>
{% endblock content %}
