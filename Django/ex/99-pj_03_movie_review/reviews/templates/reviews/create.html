{% extends 'base.html' %}

{% block content %}
<h1>Create</h1>
<form action="{% url 'reviews:create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
    <div class="input-group mb-3">
      <span class="input-group-text" id="{{ field.auto_id }}">{{ field.label }}</span>
      {{ field }}
    </div>
  {% endfor %}
  <input type="submit" value="Save">
</form>
<hr>
<a href="{% url 'reviews:index' %}">[Back]</a>
{% endblock content %}
