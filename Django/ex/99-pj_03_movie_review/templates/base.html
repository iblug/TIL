<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Document</title>
  {% block style %}{% endblock style %}
</head>
<body>
  <nav class="navbar bg-info-subtle mb-5">
    <div class="d-flex justify-content-between">
      <a class="navbar-brand" href="{% url 'reviews:index' %}"><h2>Movie_Review</h2></a>
    </div>
    {% if request.user.is_authenticated %}
      <div class='d-flex'>
        <h5 class='me-3'><a href="{% url 'accounts:profile' user.pk %}">{{ request.user }}</a>님, 안녕하세요!</h5>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn btn-danger me-3">
        </form>
        <br>
      </div>
    {% else %}
      <div class='d-flex'>
        <a href="{% url 'accounts:login' %}" class="btn btn-info me-3">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary me-3">회원가입</a>
        <br>
      </div>
    {% endif %}
  </nav>
  {% block content %}
  {% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
