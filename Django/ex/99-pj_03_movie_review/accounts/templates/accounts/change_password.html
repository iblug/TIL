{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mb-3">비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="변경" class="btn btn-primary">
  </form>
  <hr>
  <a href="{% url 'accounts:profile' user.pk %}">[Back]</a>
</div>
{% endblock content %}
