<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Edit</title>
  <style>
    body {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Edit</h1>
  <form action="{% url 'abs:update' ab.pk %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="note" class="form-label">내용</label>
      <input type="text" class="form-control" id="note" name="note" value="{{ ab.note }}">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">분류</label>
      <select class="form-select" aria-label="Default select example" name="category">
        <option>카테고리 선택</option>
        <option {% if ab.category == '식비' %}selected{% endif %} value="식비">식비</option>
        <option {% if ab.category == '카페' %}selected{% endif %} value="카페">카페</option>
        <option {% if ab.category == '교통비' %}selected{% endif %} value="교통비">교통비</option>
        <option {% if ab.category == '문화생활' %}selected{% endif %} value="문화생활">문화생활</option>
        <option {% if ab.category == '의류' %}selected{% endif %} value="의류">의류</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">사용 금액</label>
      <input type="text" class="form-control" id="amount" name="amount" value="{{ ab.amount }}">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">사용 날짜</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ ab.date|date:"Y-m-d" }}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">메모</label>
      <textarea name="description" id="description" class="form-control" name="description">{{ ab.description }}</textarea>
    </div>
    <input type="submit" class="btn btn-outline-primary" value="가계부 수정">
  </form>
  <a href="{% url 'abs:detail' ab.pk %}" class="btn btn-outline-primary">취소</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
