<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Detail</title>
  <style>
    body {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Detail</h1>
  <a href="{% url 'abs:index' %}" class="btn btn-outline-primary">뒤로가기</a>
  <p>내용: {{ ab.note }}</p>
  <p>사용 날짜: {{ ab.date }}</p>
  <p>금액: {{ ab.amount }}</p>
  <p>메모: {{ ab.description }}</p>
  <p>분류: {{ ab.category }}</p>
  <a href="{% url 'abs:edit' ab.pk %}"  class="btn btn-outline-primary">수정하기</a>
  <a href="{% url 'abs:delete' ab.pk %}" onclick="return confirm('삭제하시겠습니까?')"  class="btn btn-outline-danger">삭제하기</a>
  <a href="{% url 'abs:copy' ab.pk %}" class="btn btn-outline-primary">복사하기</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
