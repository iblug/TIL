<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Sharp|Material+Icons+Two+Tone|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
  <title>New</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    
    body {
      margin: 1rem 1.5rem;
      width: 50%;
      font-family: 'Noto Sans KR', sans-serif;
    }

  </style>
</head>
<body>
  <div class="d-flex align-items-center">
    <a href="{% url 'abs:index' %}" class="text-body-secondary me-3">
      <span class="material-icons-outlined">
        arrow_back_ios
      </span>
    </a>
    <h1 class="d-inline">New</h1>
  </div>
  <form action="{% url 'abs:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="note" class="form-label">내용</label>
      <input type="text" class="w-50 form-control" id="note" name="note">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">분류</label>
      <select class="form-select w-50" aria-label="Default select example" name="category">
        <option selected>카테고리 선택</option>
        <option value="식비">식비</option>
        <option value="카페">카페</option>
        <option value="교통비">교통비</option>
        <option value="문화생활">문화생활</option>
        <option value="의류">의류</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">사용 금액</label>
      <input type="text" class="w-50 form-control" id="amount" name="amount">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">사용 날짜</label>
      <input type="date" class="w-50 form-control" id="date" name="date">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">메모</label>
      <textarea name="description" id="description" class="w-50 form-control" name="description"></textarea>
    </div>
    <input type="submit" class="btn btn-outline-primary" value="가계부 작성">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
