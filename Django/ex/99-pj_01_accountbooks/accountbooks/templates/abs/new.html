<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>New</title>
  <style>
    body {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>New</h1>
  <form action="{% url 'abs:create' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="note" class="form-label">내용</label>
      <input type="text" class="w-25 form-control" id="note" name="note">
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">분류</label>
      <select class="form-select w-25" aria-label="Default select example" name="category">
        <option selected>카테고리 선택</option>
        <option value="식비">식비</option>
        <option value="카페">카페</option>
        <option value="교통비">교통비</option>
        <option value="문화생활">문화생활</option>
        <option value="의류">의류</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">사용 금액</label>
      <input type="text" class="w-25 form-control" id="amount" name="amount">
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">사용 날짜</label>
      <input type="date" class="w-25 form-control" id="date" name="date">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">메모</label>
      <textarea name="description" id="description" class="w-25 form-control" name="description"></textarea>
    </div>
    <input type="submit" class="btn btn-outline-primary" value="가계부 작성">
  </form>
  <a href="{% url 'abs:index' %}" class="btn btn-outline-primary">취소</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
