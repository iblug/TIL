<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 위 이미지</title>
  <style>
    * {
        box-sizing: border-box;
      }
  
    .container {
      border: 2px solid black;
      position: relative;
      width: fit-content;
    }
    
    .img-tim {
      width: 100%;
    }
    
    .img-flag {
      position: absolute;
      width: 17%;
      right: 0;
    }
  
    .contents {
      margin: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Tim.jpg" alt="tim" class="img-tim">
    <img src="01.png" alt="01" class="img-flag">
    <div class="contents">
      <h1>팀 버너스리</h1>
      <h3>프로그래머</h3>
      <p>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      <p>국적 : 영국</p>
      <p>생년월일 : 1955년 6월 8일</p>
      <p>추가 정보 : <a href="https://ko.wikipedia.org/wiki/팀_버너스리">https://ko.wikipedia.org/wiki/팀_버너스리</a></p>
    </div>
  </div>
</body>
</html>
