<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상자 배치하기 2</title>
  <style>
    .box {
      margin: 100px auto 100px 0;
      height: 50px;
      width: 100px;
      border: 2px solid black;
      box-sizing: border-box;
    }
    .make-pink{
      background-color: #F08180;
    }
    .make-green{
      background-color: #22B2AB;
    }
    .make-gray{
      background-color: #788999;
    }
  </style>
</head>
<body>
  <div class="box make-pink"></div>
  <div class="box make-green"></div>
  <div class="box make-gray"></div>
</body>
</html>
