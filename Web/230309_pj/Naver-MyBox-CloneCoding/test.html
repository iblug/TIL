<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-secondary-subtle">
      <div class="container text-center p-3 w-75">
        <h2>
          네이버 메일, 블로그를 사용하신다면<br />
          더욱 편리한 MYBOX!
        </h2>
        <div class="row row-cols-1 row-cols-lg-2 my-5 justify-content-center">
          <div class="col">
            <img src="images/11.png" class="img-fluid" alt="" />
            <div class="row p-3">
              <div class="col-lg-3 d-none d-lg-block">
                <img src="images/13.png" class="img-fluid" alt="" />
              </div>
              <div class="col-12 col-lg-9 text-lg-start">
                <p class="fs-5"><strong>메일에서 MYBOX 파일</strong></p>
                <p>
                  대용량 파일을 받았을때 MYBOX로 바로 저장할 수 있어요! 또 파일
                  첨부 할때도 MYBOX에서 바로 첨부할 수 있습니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col" style="width: 500px">
            <img src="images/12.png" class="img-fluid" alt="" />
            <div class="row p-3">
              <div class="col-lg-3 d-none d-lg-block">
                <img src="images/14.png" class="img-fluid" alt="" />
              </div>
              <div class="col-12 col-lg-9 text-lg-start">
                <p class="fs-5"><strong>블로그에서 MYBOX 사진</strong></p>
                <p>
                  블로그에서 MYBOX 사진 첨부를 한번에 할 수 있어요. 만약 여행
                  사진을 MYBOX에 올리셨다면, 블로그에서 여행기를 작성하면서
                  필요한 사진을 선택해보세요~! 여행기 작성이 더 편리해집니다.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
