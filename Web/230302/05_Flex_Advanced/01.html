<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style01.css">
  <title>가로 프로필 카드</title>
</head>
<body>
  <div class="card flexbox-nowrap">
    <div class="img">
      <img src="01.jpg" alt="Tim Berners-Lee" class="img-person flex-item">
      <img src="02.png" alt="영국 국기" class="img-flag">
    </div>
    <div class="contents">
      <div class="flex">
        <h1 class="flex-item font-bold">팀 버너스리</h1>
        <h3 class="flex-item font-bold">프로그래머</h3>
      </div>
      <div class="">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</div>
      <div class="flex">
        <div class="flex-item">국적</div>
        <div class="flex-item">영국</div>
      </div>
      <div class="flex">
        <div class="flex-item">생년월일</div>
        <div class="flex-item">1955년 6월 8일</div>
      </div>
      <div class="flex">
        <div class="flex-item">추가 정보</div>
        <div class="flex-item"><a href="https://ko.wikipedia.org/wiki/팀_버너스리">https://ko.wikipedia.org/wiki/팀_버너스리</a></div>
      </div>
    </div>
  </div>
</body>
</html>
